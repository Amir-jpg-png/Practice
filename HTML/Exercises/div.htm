<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div exercise</title>
    <style>
        .square{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .circle{
            background-color: green;
            border-radius: 100%;
            width: 100px;
            height: 100px;
        }
        .service{
            border: 2px solid black;
            display: inline-block;
            width: 300px;
            padding-bottom: 10px;
            padding-left: 10px;

        }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="circle"></div>

    <div class="service">
        <p>
            Satisfied with our service?
        </p>
        <button>
            yes
        </button>
        <button>
            no
        </button>
    </div>
</body>
</html>
