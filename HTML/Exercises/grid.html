<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: blueviolet;">
                div2
                <p>
                    Hello World
                </p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 30px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: blueviolet;">
                100px
            </div>
            <div style="background-color: gold;">
                200px
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: blueviolet;">
                1fr
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-top: 30px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: blueviolet;">
                1fr
            </div>
            <div style="background-color: beige;">
                1fr
            </div>
        </div>
    </body>
</html>
